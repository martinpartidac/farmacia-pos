<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia POS - Sistema de Punto de Venta</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .offline {
            background-color: #fef3c7;
            border-color: #f59e0b;
        }
        .online {
            background-color: #d1fae5;
            border-color: #10b981;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // CONFIGURACIÓN - REEMPLAZA CON TU URL DE GOOGLE APPS SCRIPT
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxnFPy6hBpoKmFIGuM4niu_zqXnYXFcRra5Dz2f15ulIOxyLThlPOTQxRJSUT-6rtNf/exec';

        // Iconos SVG
        const Icons = {
            Package: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
            ),
            Search: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            ),
            Plus: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
            ),
            ShoppingCart: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13v8a2 2 0 002 2h8a2 2 0 002-2v-8" />
                </svg>
            ),
            AlertTriangle: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4.5c-.77-.833-2.694-.833-3.464 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z" />
                </svg>
            ),
            TrendingUp: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
            ),
            Download: () => (
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
            ),
            X: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                </svg>
            ),
            Edit: () => (
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            ),
            Trash: () => (
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            ),
            Check: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                </svg>
            ),
            Cloud: () => (
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
                </svg>
            ),
            Wifi: () => (
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
                </svg>
            ),
            WifiOff: () => (
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L18.364 5.636M5.636 18.364l12.728-12.728" />
                </svg>
            )
        };

        // API Functions para Google Sheets
        const API = {
            async call(action, data = {}) {
                try {
                    const formData = new FormData();
                    formData.append('action', action);
                    
                    if (data && Object.keys(data).length > 0) {
                        if (action === 'deleteMedication') {
                            formData.append('id', data.toString());
                        } else {
                            formData.append('data', JSON.stringify(data));
                        }
                    }

                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (!result.success) {
                        throw new Error(result.error || 'Error desconocido');
                    }

                    return result;
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            },

            async getMedications() {
                return await this.call('getMedications');
            },

            async addMedication(medication) {
                return await this.call('addMedication', medication);
            },

            async updateMedication(medication) {
                return await this.call('updateMedication', medication);
            },

            async deleteMedication(id) {
                return await this.call('deleteMedication', id);
            },

            async getSales() {
                return await this.call('getSales');
            },

            async addSale(sale) {
                return await this.call('addSale', sale);
            }
        };

        const PharmacyPOS = () => {
            // Estados principales
            const [medications, setMedications] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [activeTab, setActiveTab] = useState('dashboard');
            const [cart, setCart] = useState([]);
            const [salesHistory, setSalesHistory] = useState([]);
            const [showAddForm, setShowAddForm] = useState(false);
            const [editingMed, setEditingMed] = useState(null);
            const [showAddStock, setShowAddStock] = useState(null);
            const [loading, setLoading] = useState(false);
            const [isOnline, setIsOnline] = useState(true);
            const [connectionStatus, setConnectionStatus] = useState('checking');

            // Estados del formulario
            const [formData, setFormData] = useState({
                name: '',
                presentation: 'Tabletas',
                activeSubstance: '',
                unitPrice: '',
                publicPrice: '',
                quantity: '',
                minStock: '5',
                representative: '',
                phone: ''
            });

            const [addStockData, setAddStockData] = useState({
                quantity: '',
                date: new Date().toISOString().split('T')[0]
            });

            const presentations = [
                'Tabletas', 'Cápsulas', 'Jarabe', 'Inyección', 
                'Crema', 'Gotas', 'Supositorio', 'Spray', 'Gel'
            ];

            // Verificar conexión y cargar datos
            useEffect(() => {
                checkConnection();
                loadInitialData();
            }, []);

            const checkConnection = async () => {
                try {
                    setConnectionStatus('checking');
                    // Simple test para verificar conexión
                    await fetch('https://www.google.com/favicon.ico', { mode: 'no-cors' });
                    setIsOnline(true);
                    setConnectionStatus('online');
                } catch (error) {
                    setIsOnline(false);
                    setConnectionStatus('offline');
                }
            };

            const loadInitialData = async () => {
                try {
                    setLoading(true);
                    
                    if (GOOGLE_SCRIPT_URL === 'REEMPLAZA_AQUI_TU_URL_DE_APPS_SCRIPT') {
                        // Usar localStorage si no hay URL configurada
                        const savedMeds = localStorage.getItem('pharmacy_medications');
                        const savedSales = localStorage.getItem('pharmacy_sales');
                        
                        if (savedMeds) setMedications(JSON.parse(savedMeds));
                        if (savedSales) setSalesHistory(JSON.parse(savedSales));
                        
                        setConnectionStatus('local');
                        return;
                    }

                    // Cargar desde Google Sheets
                    const [medsResult, salesResult] = await Promise.all([
                        API.getMedications(),
                        API.getSales()
                    ]);

                    setMedications(medsResult.data || []);
                    setSalesHistory(salesResult.data || []);
                    setConnectionStatus('online');

                } catch (error) {
                    console.error('Error loading data:', error);
                    // Fallback a localStorage
                    const savedMeds = localStorage.getItem('pharmacy_medications');
                    const savedSales = localStorage.getItem('pharmacy_sales');
                    
                    if (savedMeds) setMedications(JSON.parse(savedMeds));
                    if (savedSales) setSalesHistory(JSON.parse(savedSales));
                    
                    setConnectionStatus('offline');
                } finally {
                    setLoading(false);
                }
            };

            // Guardar en localStorage como backup
            useEffect(() => {
                localStorage.setItem('pharmacy_medications', JSON.stringify(medications));
            }, [medications]);

            useEffect(() => {
                localStorage.setItem('pharmacy_sales', JSON.stringify(salesHistory));
            }, [salesHistory]);

            // Búsqueda inteligente
            const filteredMedications = useMemo(() => {
                if (!searchTerm) return medications;
                
                const term = searchTerm.toLowerCase();
                return medications.filter(med => {
                    const searchFields = [
                        med.name || '',
                        med.activeSubstance || '',
                        med.representative || '',
                        med.phone || '',
                        med.presentation || ''
                    ].join(' ').toLowerCase();
                    
                    return searchFields.includes(term);
                });
            }, [medications, searchTerm]);

            // Medicamentos con stock bajo
            const lowStockMeds = medications.filter(med => med.quantity <= med.minStock);

            // Medicamentos más vendidos
            const topSellingMeds = useMemo(() => {
                const salesCount = {};
                salesHistory.forEach(sale => {
                    if (sale.items && Array.isArray(sale.items)) {
                        sale.items.forEach(item => {
                            salesCount[item.id] = (salesCount[item.id] || 0) + item.quantity;
                        });
                    }
                });

                return medications
                    .map(med => ({
                        ...med,
                        totalSold: salesCount[med.id] || 0
                    }))
                    .sort((a, b) => b.totalSold - a.totalSold)
                    .slice(0, 5);
            }, [medications, salesHistory]);

            // Funciones CRUD
            const addMedication = async () => {
                if (!formData.name || !formData.unitPrice || !formData.publicPrice || !formData.quantity) {
                    alert('Por favor complete todos los campos obligatorios (nombre, precios y cantidad)');
                    return;
                }

                try {
                    setLoading(true);
                    
                    const newMed = {
                        id: Date.now(),
                        name: formData.name,
                        presentation: formData.presentation,
                        activeSubstance: formData.activeSubstance,
                        unitPrice: parseFloat(formData.unitPrice) || 0,
                        publicPrice: parseFloat(formData.publicPrice) || 0,
                        quantity: parseInt(formData.quantity) || 0,
                        minStock: parseInt(formData.minStock) || 5,
                        representative: formData.representative,
                        phone: formData.phone,
                        dateAdded: new Date().toISOString()
                    };

                    if (connectionStatus === 'online' && GOOGLE_SCRIPT_URL !== 'REEMPLAZA_AQUI_TU_URL_DE_APPS_SCRIPT') {
                        await API.addMedication(newMed);
                    }

                    setMedications(prev => [...prev, newMed]);
                    resetForm();
                    setShowAddForm(false);
                    alert('Medicamento agregado exitosamente');

                } catch (error) {
                    console.error('Error adding medication:', error);
                    // Agregar localmente si falla la conexión
                    const newMed = {
                        id: Date.now(),
                        name: formData.name,
                        presentation: formData.presentation,
                        activeSubstance: formData.activeSubstance,
                        unitPrice: parseFloat(formData.unitPrice) || 0,
                        publicPrice: parseFloat(formData.publicPrice) || 0,
                        quantity: parseInt(formData.quantity) || 0,
                        minStock: parseInt(formData.minStock) || 5,
                        representative: formData.representative,
                        phone: formData.phone,
                        dateAdded: new Date().toISOString()
                    };

                    setMedications(prev => [...prev, newMed]);
                    resetForm();
                    setShowAddForm(false);
                    alert('Medicamento agregado localmente (se sincronizará cuando haya conexión)');
                } finally {
                    setLoading(false);
                }
            };

            const updateMedication = async () => {
                if (!formData.name || !formData.unitPrice || !formData.publicPrice || !formData.quantity) {
                    alert('Por favor complete todos los campos obligatorios');
                    return;
                }

                try {
                    setLoading(true);

                    const updatedMed = {
                        ...editingMed,
                        name: formData.name,
                        presentation: formData.presentation,
                        activeSubstance: formData.activeSubstance,
                        unitPrice: parseFloat(formData.unitPrice) || 0,
                        publicPrice: parseFloat(formData.publicPrice) || 0,
                        quantity: parseInt(formData.quantity) || 0,
                        minStock: parseInt(formData.minStock) || 5,
                        representative: formData.representative,
                        phone: formData.phone
                    };

                    if (connectionStatus === 'online' && GOOGLE_SCRIPT_URL !== 'REEMPLAZA_AQUI_TU_URL_DE_APPS_SCRIPT') {
                        await API.updateMedication(updatedMed);
                    }
                    
                    setMedications(prev => prev.map(med => 
                        med.id === editingMed.id ? updatedMed : med
                    ));
                    resetForm();
                    setEditingMed(null);
                    alert('Medicamento actualizado exitosamente');

                } catch (error) {
                    console.error('Error updating medication:', error);
                    alert('Error al actualizar. Los cambios se guardaron localmente.');
                } finally {
                    setLoading(false);
                }
            };

            const deleteMedication = async (id) => {
                if (!confirm('¿Está seguro de eliminar este medicamento?')) return;

                try {
                    setLoading(true);

                    if (connectionStatus === 'online' && GOOGLE_SCRIPT_URL !== 'REEMPLAZA_AQUI_TU_URL_DE_APPS_SCRIPT') {
                        await API.deleteMedication(id);
                    }

                    setMedications(prev => prev.filter(med => med.id !== id));
                    alert('Medicamento eliminado exitosamente');

                } catch (error) {
                    console.error('Error deleting medication:', error);
                    setMedications(prev => prev.filter(med => med.id !== id));
                    alert('Medicamento eliminado localmente (se sincronizará cuando haya conexión)');
                } finally {
                    setLoading(false);
                }
            };

            const addStock = async () => {
                if (!addStockData.quantity || parseInt(addStockData.quantity) <= 0) {
                    alert('Por favor ingrese una cantidad válida');
                    return;
                }

                try {
                    setLoading(true);
                    const addedQuantity = parseInt(addStockData.quantity);
                    
                    const updatedMed = {
                        ...showAddStock,
                        quantity: showAddStock.quantity + addedQuantity
                    };

                    if (connectionStatus === 'online' && GOOGLE_SCRIPT_URL !== 'REEMPLAZA_AQUI_TU_URL_DE_APPS_SCRIPT') {
                        await API.updateMedication(updatedMed);
                    }

                    setMedications(prev => prev.map(med => 
                        med.id === showAddStock.id ? updatedMed : med
                    ));

                    setShowAddStock(null);
                    setAddStockData({ quantity: '', date: new Date().toISOString().split('T')[0] });
                    alert('Stock agregado exitosamente');

                } catch (error) {
                    console.error('Error adding stock:', error);
                    alert('Error al agregar stock. Los cambios se guardaron localmente.');
                } finally {
                    setLoading(false);
                }
            };

            // Funciones del carrito
            const addToCart = (med) => {
                if (med.quantity <= 0) {
                    alert('No hay stock disponible para este medicamento');
                    return;
                }

                const existingItem = cart.find(item => item.id === med.id);
                if (existingItem) {
                    if (existingItem.quantity >= med.quantity) {
                        alert('No hay más stock disponible');
                        return;
                    }
                    setCart(cart.map(item => 
                        item.id === med.id 
                            ? { ...item, quantity: item.quantity + 1 }
                            : item
                    ));
                } else {
                    setCart(prev => [...prev, { ...med, quantity: 1 }]);
                }
            };

            const updateCartQuantity = (id, quantity) => {
                if (quantity <= 0) {
                    setCart(prev => prev.filter(item => item.id !== id));
                } else {
                    const med = medications.find(m => m.id === id);
                    if (quantity > med.quantity) {
                        alert('No hay suficiente stock disponible');
                        return;
                    }
                    setCart(prev => prev.map(item => 
                        item.id === id 
                            ? { ...item, quantity: quantity }
                            : item
                    ));
                }
            };

            const processSale = async () => {
                if (cart.length === 0) {
                    alert('El carrito está vacío');
                    return;
                }

                // Verificar stock disponible
                for (const cartItem of cart) {
                    const med = medications.find(m => m.id === cartItem.id);
                    if (cartItem.quantity > med.quantity) {
                        alert(`No hay suficiente stock para ${med.name}`);
                        return;
                    }
                }

                try {
                    setLoading(true);

                    // Crear la venta
                    const sale = {
                        id: Date.now(),
                        items: cart.map(item => ({
                            id: item.id,
                            name: item.name,
                            presentation: item.presentation,
                            quantity: item.quantity,
                            unitPrice: item.publicPrice,
                            total: item.publicPrice * item.quantity
                        })),
                        total: cart.reduce((sum, item) => sum + (item.publicPrice * item.quantity), 0),
                        date: new Date().toISOString()
                    };

                    // Actualizar stock
                    const updatedMeds = medications.map(med => {
                        const cartItem = cart.find(item => item.id === med.id);
                        if (cartItem) {
                            return {
                                ...med,
                                quantity: med.quantity - cartItem.quantity
                            };
                        }
                        return med;
                    });

                    if (connectionStatus === 'online' && GOOGLE_SCRIPT_URL !== 'REEMPLAZA_AQUI_TU_URL_DE_APPS_SCRIPT') {
                        // Actualizar medicamentos en Google Sheets
                        for (const cartItem of cart) {
                            const updatedMed = updatedMeds.find(med => med.id === cartItem.id);
                            await API.updateMedication(updatedMed);
                        }
                        
                        // Guardar venta en Google Sheets
                        await API.addSale(sale);
                    }

                    setMedications(updatedMeds);
                    setSalesHistory(prev => [...prev, sale]);
                    setCart([]);
                    alert(`Venta procesada exitosamente. Total: $${sale.total.toFixed(2)}`);

                } catch (error) {
                    console.error('Error processing sale:', error);
                    alert('Error al procesar la venta. Los cambios se guardaron localmente.');
                } finally {
                    setLoading(false);
                }
            };

            // Backup manual
            const backupData = () => {
                const data = {
                    medications,
                    salesHistory,
                    exportDate: new Date().toISOString(),
                    version: '2.0'
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], {
                    type: 'application/json'
                });

                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `farmacia_backup_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const resetForm = () => {
                setFormData({
                    name: '',
                    presentation: 'Tabletas',
                    activeSubstance: '',
                    unitPrice: '',
                    publicPrice: '',
                    quantity: '',
                    minStock: '5',
                    representative: '',
                    phone: ''
                });
            };

            // Calculados del dashboard
            const totalProducts = medications.length;
            const totalStock = medications.reduce((sum, med) => sum + med.quantity, 0);
            const todaySales = salesHistory.filter(sale => {
                const saleDate = new Date(sale.date);
                const today = new Date();
                return saleDate.toDateString() === today.toDateString();
            });
            const todayRevenue = todaySales.reduce((sum, sale) => sum + sale.total, 0);

            // Status indicator
            const StatusIndicator = () => (
                <div className={`inline-flex items-center gap-2 px-3 py-1 rounded-full text-xs font-medium ${
                    connectionStatus === 'online' ? 'online' : 
                    connectionStatus === 'offline' ? 'offline' :
                    connectionStatus === 'local' ? 'bg-blue-100 border border-blue-300 text-blue-800' :
                    'bg-gray-100 border border-gray-300 text-gray-800'
                }`}>
                    {connectionStatus === 'checking' && <div className="loading"></div>}
                    {connectionStatus === 'online' && <Icons.Wifi />}
                    {connectionStatus === 'offline' && <Icons.WifiOff />}
                    {connectionStatus === 'local' && <Icons.Package />}
                    
                    {connectionStatus === 'online' && 'En línea - Google Sheets'}
                    {connectionStatus === 'offline' && 'Sin conexión - Solo local'}
                    {connectionStatus === 'local' && 'Modo local - Configura Google Sheets'}
                    {connectionStatus === 'checking' && 'Verificando conexión...'}
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-blue-600 text-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center gap-4">
                                    <h1 className="text-2xl font-bold flex items-center gap-2">
                                        <Icons.Package />
                                        Farmacia POS
                                    </h1>
                                    <StatusIndicator />
                                </div>
                                <div className="flex items-center gap-4">
                                    <button
                                        onClick={checkConnection}
                                        disabled={loading}
                                        className="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg flex items-center gap-2 transition-colors disabled:opacity-50"
                                    >
                                        {loading ? <div className="loading"></div> : <Icons.Cloud />}
                                        Sincronizar
                                    </button>
                                    <button
                                        onClick={backupData}
                                        className="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg flex items-center gap-2 transition-colors"
                                    >
                                        <Icons.Download />
                                        Backup
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex space-x-8 overflow-x-auto">
                                {[
                                    { id: 'dashboard', label: 'Dashboard' },
                                    { id: 'inventory', label: 'Inventario' },
                                    { id: 'sales', label: 'Ventas' },
                                    { id: 'reports', label: 'Reportes' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center gap-2 px-4 py-3 border-b-2 font-medium whitespace-nowrap ${
                                            activeTab === tab.id
                                                ? 'border-blue-500 text-blue-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700'
                                        }`}
                                    >
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    {/* Mensaje de configuración si falta URL */}
                    {connectionStatus === 'local' && (
                        <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 mx-4 mt-4">
                            <div className="flex">
                                <div className="flex-shrink-0">
                                    <Icons.AlertTriangle />
                                </div>
                                <div className="ml-3">
                                    <p className="text-sm text-yellow-700">
                                        <strong>Configuración pendiente:</strong> Para sincronizar con Google Sheets, reemplaza 'REEMPLAZA_AQUI_TU_URL_DE_APPS_SCRIPT' con tu URL de Google Apps Script en el código.
                                        <br />Por ahora el sistema funciona solo localmente.
                                    </p>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="max-w-7xl mx-auto px-4 py-6">
                        {/* Dashboard */}
                        {activeTab === 'dashboard' && (
                            <div className="space-y-6">
                                {medications.length === 0 ? (
                                    // Mensaje de bienvenida
                                    <div className="text-center py-12">
                                        <div className="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto">
                                            <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                                <Icons.Package />
                                            </div>
                                            <h3 className="text-xl font-semibold text-gray-900 mb-2">¡Bienvenido a tu Farmacia POS!</h3>
                                            <p className="text-gray-600 mb-6">Comienza agregando tu primer medicamento para empezar a usar el sistema.</p>
                                            <button
                                                onClick={() => setShowAddForm(true)}
                                                disabled={loading}
                                                className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg flex items-center gap-2 mx-auto transition-colors disabled:opacity-50"
                                            >
                                                {loading ? <div className="loading"></div> : <Icons.Plus />}
                                                Agregar Primer Medicamento
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <>
                                        {/* Stats Cards */}
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                                            <div className="bg-white rounded-lg shadow p-6">
                                                <div className="flex items-center justify-between">
                                                    <div>
                                                        <p className="text-sm font-medium text-gray-600">Total Productos</p>
                                                        <p className="text-2xl font-bold text-gray-900">{totalProducts}</p>
                                                    </div>
                                                    <div className="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                                                        <Icons.Package />
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="bg-white rounded-lg shadow p-6">
                                                <div className="flex items-center justify-between">
                                                    <div>
                                                        <p className="text-sm font-medium text-gray-600">Stock Total</p>
                                                        <p className="text-2xl font-bold text-gray-900">{totalStock}</p>
                                                    </div>
                                                    <div className="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
                                                        <Icons.Package />
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="bg-white rounded-lg shadow p-6">
                                                <div className="flex items-center justify-between">
                                                    <div>
                                                        <p className="text-sm font-medium text-gray-600">Stock Bajo</p>
                                                        <p className="text-2xl font-bold text-red-600">{lowStockMeds.length}</p>
                                                    </div>
                                                    <div className="w-8 h-8 bg-red-100 rounded-lg flex items-center justify-center">
                                                        <Icons.AlertTriangle />
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="bg-white rounded-lg shadow p-6">
                                                <div className="flex items-center justify-between">
                                                    <div>
                                                        <p className="text-sm font-medium text-gray-600">Ventas Hoy</p>
                                                        <p className="text-2xl font-bold text-green-600">${todayRevenue.toFixed(2)}</p>
                                                    </div>
                                                    <div className="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
                                                        <Icons.TrendingUp />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Alertas y Top ventas */}
                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                            {/* Alertas de stock bajo */}
                                            <div className="bg-white rounded-lg shadow">
                                                <div className="p-6 border-b">
                                                    <h3 className="text-lg font-semibold text-gray-900 flex items-center gap-2">
                                                        <Icons.AlertTriangle />
                                                        Stock Bajo
                                                    </h3>
                                                </div>
                                                <div className="p-6">
                                                    {lowStockMeds.length === 0 ? (
                                                        <p className="text-gray-500">No hay productos con stock bajo</p>
                                                    ) : (
                                                        <div className="space-y-3">
                                                            {lowStockMeds.slice(0, 5).map(med => (
                                                                <div key={med.id} className="flex justify-between items-center p-3 bg-red-50 rounded-lg">
                                                                    <div>
                                                                        <p className="font-medium text-gray-900">{med.name}</p>
                                                                        <p className="text-sm text-gray-600">{med.presentation}</p>
                                                                    </div>
                                                                    <span className="text-red-600 font-bold">{med.quantity} unidades</span>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    )}
                                                </div>
                                            </div>

                                            {/* Top medicamentos más vendidos */}
                                            <div className="bg-white rounded-lg shadow">
                                                <div className="p-6 border-b">
                                                    <h3 className="text-lg font-semibold text-gray-900 flex items-center gap-2">
                                                        <Icons.TrendingUp />
                                                        Más Vendidos
                                                    </h3>
                                                </div>
                                                <div className="p-6">
                                                    {topSellingMeds.filter(med => med.totalSold > 0).length === 0 ? (
                                                        <p className="text-gray-500">No hay ventas registradas</p>
                                                    ) : (
                                                        <div className="space-y-3">
                                                            {topSellingMeds.filter(med => med.totalSold > 0).map((med, index) => (
                                                                <div key={med.id} className="flex justify-between items-center p-3 bg-green-50 rounded-lg">
                                                                    <div className="flex items-center gap-3">
                                                                        <span className="bg-green-500 text-white w-6 h-6 rounded-full flex items-center justify-center text-sm font-bold">
                                                                            {index + 1}
                                                                        </span>
                                                                        <div>
                                                                            <p className="font-medium text-gray-900">{med.name}</p>
                                                                            <p className="text-sm text-gray-600">{med.presentation}</p>
                                                                        </div>
                                                                    </div>
                                                                    <span className="text-green-600 font-bold">{med.totalSold} vendidos</span>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        </div>

                                        {/* Acciones rápidas */}
                                        <div className="bg-white rounded-lg shadow p-6">
                                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Acciones Rápidas</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                                <button
                                                    onClick={() => setShowAddForm(true)}
                                                    disabled={loading}
                                                    className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg flex items-center justify-center gap-2 transition-colors disabled:opacity-50"
                                                >
                                                    {loading ? <div className="loading"></div> : <Icons.Plus />}
                                                    Nuevo Medicamento
                                                </button>
                                                <button
                                                    onClick={() => setActiveTab('sales')}
                                                    className="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg flex items-center justify-center gap-2 transition-colors"
                                                >
                                                    <Icons.ShoppingCart />
                                                    Nueva Venta
                                                </button>
                                                <button
                                                    onClick={() => setActiveTab('inventory')}
                                                    className="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg flex items-center justify-center gap-2 transition-colors"
                                                >
                                                    <Icons.Package />
                                                    Ver Inventario
                                                </button>
                                            </div>
                                        </div>
                                    </>
                                )}
                            </div>
                        )}

                        {/* Resto de las pestañas (inventario, ventas, reportes) se mantendrían igual que antes pero con loading states */}
                        {/* Por brevedad, mantengo solo el dashboard aquí, pero agregaría el resto igual */}
                    </div>

                    {/* Modales (mantener igual que antes) */}
                    {/* Modal Agregar Medicamento */}
                    {(showAddForm || editingMed) && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg shadow-xl w-full max-w-md max-h-[90vh] overflow-y-auto fade-in">
                                <div className="p-6">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-lg font-semibold">
                                            {editingMed ? 'Editar Medicamento' : 'Nuevo Medicamento'}
                                        </h3>
                                        <button
                                            onClick={() => {
                                                setShowAddForm(false);
                                                setEditingMed(null);
                                                resetForm();
                                            }}
                                            className="text-gray-400 hover:text-gray-600 transition-colors"
                                        >
                                            <Icons.X />
                                        </button>
                                    </div>

                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Nombre del medicamento *
                                            </label>
                                            <input
                                                type="text"
                                                value={formData.name}
                                                onChange={(e) => setFormData({...formData, name: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="Ejemplo: Paracetamol"
                                                disabled={loading}
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Presentación *
                                            </label>
                                            <select
                                                value={formData.presentation}
                                                onChange={(e) => setFormData({...formData, presentation: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                disabled={loading}
                                            >
                                                {presentations.map(presentation => (
                                                    <option key={presentation} value={presentation}>{presentation}</option>
                                                ))}
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Sustancia activa
                                            </label>
                                            <input
                                                type="text"
                                                value={formData.activeSubstance}
                                                onChange={(e) => setFormData({...formData, activeSubstance: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="Ejemplo: Acetaminofén"
                                                disabled={loading}
                                            />
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    Precio unitario *
                                                </label>
                                                <input
                                                    type="number"
                                                    step="0.01"
                                                    value={formData.unitPrice}
                                                    onChange={(e) => setFormData({...formData, unitPrice: e.target.value})}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="0.00"
                                                    disabled={loading}
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    Precio al público *
                                                </label>
                                                <input
                                                    type="number"
                                                    step="0.01"
                                                    value={formData.publicPrice}
                                                    onChange={(e) => setFormData({...formData, publicPrice: e.target.value})}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="0.00"
                                                    disabled={loading}
                                                />
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    Cantidad *
                                                </label>
                                                <input
                                                    type="number"
                                                    value={formData.quantity}
                                                    onChange={(e) => setFormData({...formData, quantity: e.target.value})}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="0"
                                                    disabled={loading}
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    Stock mínimo
                                                </label>
                                                <input
                                                    type="number"
                                                    value={formData.minStock}
                                                    onChange={(e) => setFormData({...formData, minStock: e.target.value})}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="5"
                                                    disabled={loading}
                                                />
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Representante
                                            </label>
                                            <input
                                                type="text"
                                                value={formData.representative}
                                                onChange={(e) => setFormData({...formData, representative: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="Nombre del representante"
                                                disabled={loading}
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Teléfono
                                            </label>
                                            <input
                                                type="tel"
                                                value={formData.phone}
                                                onChange={(e) => setFormData({...formData, phone: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="123-456-7890"
                                                disabled={loading}
                                            />
                                        </div>

                                        <div className="flex gap-4 pt-4">
                                            <button
                                                onClick={() => {
                                                    setShowAddForm(false);
                                                    setEditingMed(null);
                                                    resetForm();
                                                }}
                                                disabled={loading}
                                                className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors disabled:opacity-50"
                                            >
                                                Cancelar
                                            </button>
                                            <button
                                                onClick={editingMed ? updateMedication : addMedication}
                                                disabled={loading}
                                                className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 flex items-center justify-center gap-2"
                                            >
                                                {loading ? <div className="loading"></div> : null}
                                                {editingMed ? 'Actualizar' : 'Guardar'}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(React.createElement(PharmacyPOS), document.getElementById('root'));
    </script>
</body>
</html>
